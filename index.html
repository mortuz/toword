<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>To Word</title>
</head>

<body>
  <div class="row">
    <button id="export">Export</button>

    <div class="col" id="page-content">
      <h2>BANQUET OPERAIONS</h2>
      <p>10:00 TO 15:30 &nbsp;&nbsp;&nbsp;&nbsp;HALL ARRANGEMENT</p>
      <div class="input banquet" data-var="banquet">
        <div class="hook"></div>
      </div>

      <h2>ADMINISTRATION</h2>
      <p>10:00 TO 15:30 &nbsp;&nbsp;&nbsp;&nbsp;REMARKS</p>
      <div class="input administration" data-var="administration">
        <div class="hook"></div>
      </div>

      
    </div>
    <div class="col">
      <div class="list">

        <h2 class="current-heading"></h2>

        <label for="1">
          <input class="checkbox" type="checkbox" name="1" id="1"> OVAL TABLES RQD
        </label>        
        
        <label for="2">
          <input class="checkbox" type="checkbox" name="2" id="2"> 10 PAX PER TABLE RQD
        </label>
        
        <label for="3">
          <input class="checkbox" type="checkbox" name="3" id="3"> CAKE TABLE RQD
        </label>
        
        <label for="4">
          <input class="checkbox" type="checkbox" name="4" id="4"> GOING AWAY CAKES TO BE SERVED ON TRAYS
        </label>
        
        <label for="6">
          <input class="checkbox" type="checkbox" name="6" id="6"> HEAD TABLE RQD
        </label>
        
        <label for="7">
          <input class="checkbox" type="checkbox" name="7" id="7"> HEAD TABLE TO BE PLACED ON AN ELEVATION
        </label>
        
        <label for="8">
          <input class="checkbox" type="checkbox" name="8" id="8"> STAGE RQD FROM CG
        </label>
        
        <label for="9">
          <input class="checkbox" type="checkbox" name="9" id="9"> PODIUM TO BE PLACE NEAR THE SETTEE
        </label>
        
        <label for="10">
          <input class="checkbox" type="checkbox" name="10" id="10"> FLOOR PLAN RQD
        </label>
        
        <label for="11">
          <input class="checkbox" type="checkbox" name="11" id="11"> TABLE NUMBERS RQD
        </label>
        
        <label for="12">
          <input class="checkbox" type="checkbox" name="12" id="12"> GUEST LISTS DISPLAY RQD
        </label>
        
        <label for="13">
          <input class="checkbox" type="checkbox" name="13" id="13"> TIFFANY CHAIRS RQD FROM CG
        </label>
        
        <label for="14">
          <input class="checkbox" type="checkbox" name="14" id="14"> MMD SCREEN RQD FROM CG
        </label>
        
        <label for="15">
          <input class="checkbox" type="checkbox" name="15" id="15">MMD PROVIDED BY HOST
        </label>
        
        <label for="16">
          <input class="checkbox" type="checkbox" name="16" id="16"> ARALIYA TABLE RQD FOR PORUWA AMENITIES
        </label>
      </div>
      

    </div>
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="googoose.js"></script>
  <script src="app.js"></script>
</body>

</html>
